<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  
  <link rel="stylesheet" href="src/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Calendar Script -->
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
      calendar.setOption('height', 500);
    });

  </script>
</head>


<body>
  <div id="app">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile.html"><img src="avatar.svg" height="35" width="35"></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Log out</a>
                </li>
              </ul>
        </div>
      </nav>

      <p>Welcome User!</p>

      <div class="container" id="calendar">
       <div id='calendar'></div>
      </div>

      <div class="container" id="stats">
        <button type="button" class="btn btn-primary" id="new-button">Add new task</button>

 <!-- chart -->
        <div class="card" style="width: 18rem;">
                <div>
                    <canvas id="myChart"><a href="stats.html"></a></canvas>
                  </div>
          </div>

          <div class="card" style="width: 18rem;" id="avatar-card">
            <div class="card-body">
                <ul id="avatars">
                <li class="nav-item">
                <img src="avatar.svg" height="100" width="100" alt="...">
             </li>
                <li class="nav-item">
                <img src="avatar.svg" height="100" width="100" alt="...">
                </li>
                </ul>
            </div>
          </div>
        </div>

    </div>
  </div>
  <script type="module" src="/src/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
      datasets: [{
        label: 'XP earned',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
