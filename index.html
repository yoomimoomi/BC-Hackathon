<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duo-Do!</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <style>
    /* Make sure the video covers the entire screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Video background */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Adjust transparency as needed */
      z-index: 0;
    }

    /* Content on top */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="https://player.vimeo.com/external/395937179.hd.mp4?s=9272098728cbcf344a15e15165d8f62f39a04b3e&profile_id=174" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Content on top -->
  <div class="content">
    <h1>Welcome to Duo-Do!</h1>
    <p>Let's start your journey with a peaceful mind.</p>
    <input type="text" placeholder="Enter your name">
    <button>Start</button>
  </div>

</body>
</html>
