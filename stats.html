<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats | Duo-Do</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
        }

        .progress-report {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-item {
            font-size: 18px;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            transition: all 0.3s ease-in-out;
        }

        .progress-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .highlight {
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stats Overview</h1>
        <p class="message" id="welcome-message">Way to go! You've made the Duo-Do team smile üòä</p>
    </div>

    <div class="container progress-report">
        <p class="progress-title">Your Progress Report</p>
        <p class="progress-item">üìä <span class="highlight">Overall Success Score:</span> <span id="overall-success">Loading...</span></p>
        <p class="progress-item">üèÜ <span class="highlight">Best Week:</span> <span id="best-week">Loading...</span></p>
        <p class="progress-item">üìâ <span class="highlight">Worst Week:</span> <span id="worst-week">Loading...</span></p>
        <p class="progress-item">üòä <span class="highlight">Happiest Days:</span> <span id="happiest-days">Loading...</span></p>
        <p class="progress-item">üí™ <span class="highlight">Fitness Completion Rate:</span> <span id="fitness-rate">Loading...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName') || 'Duo-Do Champion';
            document.getElementById('welcome-message').innerText = `Way to go, ${userName}! You've made the Duo-Do team smile üòä`;

            document.getElementById("overall-success").innerText = "82.5%";
            document.getElementById("best-week").innerText = "Week 3";
            document.getElementById("worst-week").innerText = "Week 1";
            document.getElementById("happiest-days").innerText = "12 Days";
            document.getElementById("fitness-rate").innerText = "75%";
        });
    </script>
</body>
</html>
