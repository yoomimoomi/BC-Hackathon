<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry | Duo-Do</title>
    <style>
        /* Background video styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main container */
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        .back-button {
            background: #555;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted id="background-video">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>New Daily Entry</h1>

        <div class="input-group">
            <label for="screen-time">Buddy's Screen Time (in hours):</label>
            <input type="number" id="screen-time" min="0" placeholder="Enter screen time">
        </div>

        <div class="input-group">
            <label>Did your buddy complete their fitness task?</label>
            <select id="fitness-task">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="input-group">
            <label>Did your buddy complete their mindfulness task?</label>
            <select id="mindfulness-task">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="input-group">
            <label>How do you feel today?</label>
            <select id="mood">
                <option value="sad">üôÅ Sad</option>
                <option value="neutral">üòê Neutral</option>
                <option value="happy">üòÑ Happy</option>
            </select>
        </div>

        <button onclick="submitEntry()">Submit</button>
        <button class="back-button" onclick="goBack()">Back to Calendar</button>
    </div>

    <script>
        function submitEntry() {
            alert("Keep up the good work! See you tomorrow!");
            window.location.href = "home.html"; // Redirect to home (calendar) after submission
        }

        function goBack() {
            window.location.href = "home.html"; // Redirect back to home (calendar)
        }
    </script>

</body>
</html>
